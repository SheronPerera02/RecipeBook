<div class="row">
  <div
    class="card"
    style="width: 30rem; height: max-content; margin-top: 10px; margin-bottom: 20px"
    *ngIf="recipe"
  >
    <img src="{{ recipe.imagePath }}" class="card-img-top" alt="..." />
    <div class="card-body">
      <ul class="list-group list-group-flush" style="border-radius: 20px">
        <li class="list-group-item">
          <h5 class="card-title font-weight-bold">{{ recipe.name }}</h5>
          <div class="dropdown">
            <a
              class="btn dropdown-toggle btn-success"
              role="button"
              id="dropdownMenuLink"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              [appDropdown]="dropdown"
            >
              Manage Recipe
            </a>
            <ul
              class="dropdown-menu"
              aria-labelledby="dropdownMenuLink"
              #dropdown
            >
              <li>
                <a class="dropdown-item" (click)="addToShoppingList()"
                  >To Shopping List</a
                >
              </li>
              <li>
                <a class="dropdown-item" routerLink="edit">Edit Recipe</a>
              </li>
              <li>
                <a class="dropdown-item" (click)="onDeleteRecipe()"
                  >Delete Recipe</a
                >
              </li>
            </ul>
          </div>
        </li>

        <li class="list-group-item">
          <h5 class="card-title">Description</h5>
          <p class="card-text">{{ recipe.description }}</p>
        </li>
        <li class="list-group-item">
          <h5 class="card-title">Ingredients</h5>
          <ul class="list-group ingredients-list-group">
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
              *ngFor="let ingredient of recipe.ingredients"
            >
              {{ ingredient.name }}
              <span class="text-white badge bg-success rounded-pill">{{
                ingredient.amount
              }}</span>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
