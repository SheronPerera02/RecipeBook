<div class="col-10">
  <app-shopping-edit></app-shopping-edit>
  <hr/>

  <ul class="list-group p-2">

    <li
      (click)="onItemSelected(i)"
      *ngFor="let ing of ingredients; let i = index"
      class="list-group-item"
      style="cursor: pointer;"
      [ngClass]="{'selected': selectedIndex===i}"
    >
      {{ ing.name }} ({{ ing.amount }})
    </li>

  </ul>
</div>
